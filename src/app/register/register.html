<div class="page-header">
    <h1>Register</h1>
</div>
<div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
        <div class="account-wall">
            <form class="form-signin" ng-submit="register.registerAction()">
                <fieldset class="form-group">
                    <input type="email" class="form-control" id="email" ng-model="register.user.email"
                           placeholder="Email" required autofocus>
                </fieldset>
                <fieldset class="form-group">
                    <input type="text" class="form-control" id="username" ng-model="register.user.username"
                           placeholder="Username" required>
                </fieldset>
                <fieldset class="form-group">
                    <input type="password" class="form-control" id="password" ng-model="register.user.password"
                           placeholder="Password" required>
                </fieldset>
                <button class="btn btn-primary btn-block" type="submit">Sign up</button>
            </form>
        </div>
    </div>
</div>
